<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{appTitle}}</title>

    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "RuntimeAuthoringPlugin": {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false
                    }
                }
            },
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden"
                        }
                    }
                }
            },
            applications: {
                "app-preview": {
                    title: "Attivazione Trattative Contrattuali",
                    description: "Applicazione per la gestione e attivazione delle richieste TTCT",
                    additionalInformation: "SAPUI5.Component=com.company.trattativecontrattuali.trattativecontrattuali",
                    applicationType: "URL",
                    url: "../"
                }
            }
        };
    </script>

    <script src="https://ui5.sap.com/1.138.1/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
        src="https://ui5.sap.com/1.138.1/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ushell,sap.ui.core,sap.f,sap.ui.comp,sap.ui.table,sap.suite.ui.generic.template,sap.ui.generic.app"
        data-sap-ui-async="true"
        data-sap-ui-preload="async"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-language="en"
        data-sap-ui-resourceroots='{
            "com.company.trattativecontrattuali.trattativecontrattuali": "../"
        }'
        data-sap-ui-flexibilityServices='[{"connector": "LocalStorageConnector"}]'
        data-sap-ui-frameOptions="allow"
    ></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.createRenderer().placeAt("content");
        });
    </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
